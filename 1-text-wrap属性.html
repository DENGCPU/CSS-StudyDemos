<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p {
            width: 300px;
            border: 1px solid;
        }
        .balance {
            /* 默认是wrap，还有nowrap和balance;
            balance 可以让每一行文字的个数尽可能的相等，使宽度足够的大。 */
            text-wrap: balance;
        }
    </style>
</head>
<body>
    <h4>默认值</h4>
<p class="p">感谢大家对《CSS选择器 第2版》的支持，购买签名版送极客时间14天畅学卡，数量有限，先到先得！</p>
<h4>balance值</h4>
<p class="p balance">感谢大家对《CSS选择器 第2版》的支持，购买签名版送极客时间14天畅学卡，数量有限，先到先得！</p>
</body>
</html>
