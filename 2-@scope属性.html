<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中的@scope属性</title>
    <style>
        @scope(nav){
            ul{
                list-style: none;
                padding: 0;
                margin: 0;
            }
            li{
                display: inline-block
            }
            a{
                display: block;
                padding: 6px 12px;
                text-decoration: none;
                background: skyblue
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="">链接1</a>
        </li>
        <li>
            <a href="">链接2</a>
        </li>
        <li>
            <a href="">链接3</a>
        </li>
    </ul>
    <p>
        <a>我呢</a>
    </p>
</body>
</html>
